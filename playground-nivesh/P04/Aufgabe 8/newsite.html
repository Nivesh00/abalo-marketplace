<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="../../abalo/public/js/vue.js"></script>
    <script src="../../abalo/public/js/navigationsmenue.js"></script>
    <title>Willkommen bei Abalo</title>
</head>
<body id="wrapper">

<main id="ab-body" style="max-width: 800px; margin: 50px auto;">

    <div v-if="!showImpressum" id="main_articles">
    <main-item></main-item>
    </div>

    <div v-if="showImpressum">
        <impressum></impressum>
    </div>

</main>

<footer id="ab-footer">
    <footer-item @clicked-impressum="toggleImpressum" :middle="window_title"></footer-item>
</footer>

</body>
</html>

<script type="module">
    import HeaderItem from './ab_header.js';
    import MainItem from './ab_main.js';
    import FooterItem from './ab_footer.js';
    import Impressum from '../Aufgabe 9/impressum.js';

    let app = Vue.createApp({
        components: {
            HeaderItem,
            MainItem,
            FooterItem,
            Impressum
        },
        data(){
            return{
                pages: [
                    { id: 0, page: 'Neue Deals', title: 'Neue Deals ansehen'},
                    { id: 1, page: 'Home', title: 'Zurück zur Übersicht'},
                    { id: 2, page: 'Über uns', title: 'Mehr über Abalo erfahren'}
                ],
                window_title: document.title,
                showImpressum: false
            }
        },
        methods: {
            toggleImpressum() {
                this.$data.showImpressum = !this.$data.showImpressum;
            }
        }
    }).mount('#wrapper');
</script>
